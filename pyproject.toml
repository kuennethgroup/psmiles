[project]
name = "psmiles"
version = "0.6.10"
description = "A Python package for working with PSMILES (polymer SMILES) strings."
authors = [{ name = "Christopher Kuenneth", email = "christopher.kuenneth@gmail.com" }]
requires-python = ">=3.8,<4.0"
readme = "README.md"
license = "MIT"
keywords = [
    "science",
    "polymer",
    "SMILES",
]
dependencies = [
    "numpy>1.19.0",
    "pandas>1.1.0",
    "rdkit>=2022.3.3",
    "scikit-learn>=1.1.2,<2",
    "canonicalize-psmiles",
]

[project.optional-dependencies]
mordred = ["mordred>=1.2.0,<2"]
polyBERT = ["sentence-transformers>=2.2.0,<3"]
docs = [
    "mkdocstrings[python]>=0.19.0,<0.20",
    "mkdocs>=1.4.2,<2",
    "mkdocs-material>=8.5.11,<9",
    "mkdocstrings-python>=0.8.2,<0.9",
    "mkdocs-jupyter>=0.22.0,<0.23",
]

[project.urls]
Repository = "https://github.com/Ramprasad-Group/psmiles"

[dependency-groups]
dev = [
    "pytest>=7.4.0,<8",
    "ipykernel>=6.6.1,<7",
    "black>=22.8.0,<23",
    "pre-commit>=2.20.0,<3",
]

[tool.uv]

[tool.uv.sources]
canonicalize-psmiles = { git = "https://github.com/Ramprasad-Group/canonicalize_psmiles.git" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
